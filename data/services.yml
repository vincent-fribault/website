      title: "Les évolutions règlementaire en banque et assurances"
      content: "Une animation qui présente une méthode en animation Motion Design pour la banque du Crédit Agricole, réalisée en lien avec le Studio Bouton pour l'agence Mediapilote.<br >Mon travail a consisté à réfléchir aux choix des musiques, du ton de la narration et de la tonalité des effets sonores pour garder la cohésion images/sons et pour renforcer la compréhension du propos adressé aux agents concernés (dynamisme, ponctuations des étapes de la méthode).<br />Et aussi au suivie de la partie son du projet (lien entre agences, studios et comédiens voix). <br />Les travaux de recherche et de création sonore, ainsi que de mixage des différents éléments (Voix, musiques et effets sonores) ont été réalisés une fois le film en motion design terminé.<br />Pour des raisons de confidentialité, seul le début et la fin de l'animation sont présenté ici."
